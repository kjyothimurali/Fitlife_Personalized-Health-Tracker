
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Health Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ccbfcd;
        }

        /* Header */
        header {
            background: #6a5acd;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav {
            background: #483d8b;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }

        nav a:hover {
            background: #7a2d8b;
            border-radius: 5px;
        }

        /* Layout */
        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #ddd;
            padding: 20px;
            height: 100vh;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #bbb;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            width: 200px;
            margin: 10px;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background: #483d8b;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
