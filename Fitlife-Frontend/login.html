<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitLife - Login</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #994caf;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #994caf;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7a2d8b;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
      color: #994caf;
    }

    a:hover {
      color: #7a2d8b;
    }

    /* Message Styling */
    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section id="login">
    <h2>Login to FitLife</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>

      <button type="submit" id="loginBtn">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p id="loginMessage" class="message"></p>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script >
  document.getElementById("login-form").addEventListener("submit", async function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("loginMessage");
    const loginBtn = document.getElementById("loginBtn");

    // Disable button while processing
    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";

    try {
        const response = await fetch("http://localhost:4000/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
  messageDiv.style.color = "green";
  messageDiv.textContent = "Login successful! Redirecting...";

  // ðŸ”¹ Store JWT token
  localStorage.setItem("token", data.token);

  // ðŸ”¹ Decode token to extract user_id
  const decoded = jwt_decode(data.token);
const user_id = decoded.userId;  // âœ… fix the property name
localStorage.setItem("user_id", user_id);

  if (!user_id) {
  console.error("Decoded token:", decoded);
  alert("User ID is missing. Please try again.");
  return;
}

  // ðŸ”¹ Redirect
  setTimeout(() => {
    window.location.href = "menu.html";
  }, 2000);
} else {
  messageDiv.style.color = "red";
  messageDiv.textContent = data.message || "Login failed. Try again.";
}

    } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Server error. Please try again later.";
    } finally {
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
    }
  });
  </script>

</body>
</html>
